<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <meta name="apple-mobile-web-app-status-bar" content="#263d75" />
    <meta name="theme-color" content="#263d75" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header-container">
      <h2 class="heading">TIC TAC TOE</h2>
      <h4 class="result"></h4>
    </header>
    <div class="concon">
      <section class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
      </section>
    </div>
    <footer class="reset">
      <button class="reset-btn">Reset</button>
    </footer>
  </body>
</html>
<script src="script.js"></script>
